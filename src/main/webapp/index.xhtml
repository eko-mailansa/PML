<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>ITB PML System</title>
        <h:outputStylesheet name="stylesheet.css" />
    </h:head>
    <h:body>
        
            <h1 align="center" style="background-color: #CCCCCC;">Login</h1>
            
                <br/><h2 align="center">Login</h2>
                <h:form id="Login">
                <h:panelGrid columns="2" cellpadding="10" cellspacing="10">
                    Username :
                    <h:inputText size="15" value="#{Login.user}" id="username" required="true"
                                 requiredMessage="Isikan Username!"/>

                    Password :
                    <h:inputText  size="15" value="#{Login.pass}" id="password" required="true"
                                  requiredMessage="Isikan password!"/>
                </h:panelGrid>
                <center>
                    <h:commandButton id="submit" type="submit" value="Login" action="#{Login.Login}"/>
                    <br/>
                    <h:commandLink action="#{adminBean.lupaPassword}" value="Forgot Password?" immediate="true"/>
                </center>
                    </h:form>
    </h:body>
</html>
