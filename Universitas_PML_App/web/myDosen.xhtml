<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Hello from Facelets
            <p:dataTable style="width: 50%;" value="#{dosenBean.myDosen}" var="dosen" selection="#{dosenBean.myDosens}" rowKey="#{dosen.nip}">
                <p:column style="width: 20px;" selectionMode="multiple" />
                <p:column>
                    <f:facet name="header">NIP</f:facet>
                        #{dosen.nip}
                </p:column>
                <p:column>
                    <f:facet name="header">Nama</f:facet>
                        #{dosen.namaDosen}
                </p:column>
            </p:dataTable>
            <p:dataTable style="width: 50%;" value="#{dosenBean.xxx}" var="xx" selection="#{dosenBean.xxx2}" rowKey="#{xx.id}">
                <p:column style="width: 20px;" selectionMode="multiple" />
                <p:column>
                    <f:facet name="header">NIP</f:facet>
                        #{xx.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Nama</f:facet>
                        #{xx.nama}
                </p:column>
                <p:column>
                    <f:facet name="header">Kelas</f:facet>
                    <h:selectOneMenu value="#{xx.kelas}">
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                    </h:selectOneMenu>
                </p:column>
                <p:column>
                    <f:facet name="header">Mak Kelas</f:facet>
                    <h:inputText value="#{xx.mak}"/>
                </p:column>
            </p:dataTable>
            <h:commandButton value="test" action="#{dosenBean.out()}"/>
        </h:form>
    </h:body>
</html>
